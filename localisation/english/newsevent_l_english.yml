 news.1.t:0 "WOODROW WILSON COLLAPSES DURING SPEECH!"
 news.1.d:0 "Wilson delivered a speech in Denver on the morning of September 25, Although Wilson was scheduled to speak at least five more times on the tour, after delivering his speech in Pueblo he was described as "very tired and suffering". He collapsed at 10 p.m. that night and the remainder of the tour was cancelled upon his doctor's orders.which was enthusiastically received by the general public."
 news.1.a:0 "This cannot end well."